<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='covid_icon.png') }}">
</head>

<script>
     function openSideNav() {
        $("#sideNavContent").removeClass("col-sm-1");
        $("#sideNavContent").addClass("col-sm-4");
        $("#mainContent").removeClass("col-sm-11");
        $("#mainContent").addClass("col-sm-8");
    }

    function closeSideNav() {
        $("#sideNavContent").removeClass("col-sm-4");
        $("#sideNavContent").addClass("col-sm-1");
        $("#mainContent").removeClass("col-sm-8");
        $("#mainContent").addClass("col-sm-11");
    }
</script>

<body>
<div class="w-100 p-3">
    <div class="row">
        <div id="mainContent" class="col-sm-8">
            {% include 'includes/_navbar.html' %}
            {% block body %}{% endblock %}
        </div>
        <div id="sideNavContent" class="col-sm-4">
            <div id="settingsContent">
                {% include 'includes/_statsbar.html' %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
